<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue包 -->
    <script src='lib/vue-2.4.0.js'></script>
</head>
<body>
    <!-- Vue会控制此页面的所有内容，此区域就是我们所所的V-->
    <div id="box">
        <p>{{ msg }}</p>
    </div>
    
    <script>
    
        // 当我们导入了一个包后，在浏览器中就有了一个Vue的  构造函数
        // 我们呢new出来的vm对象，就是我们MVVM中的vm调度者
            var vm = new Vue ({
                el: '#box', //表示new出来的Vue的实例，要操作的区域
                data: {
                    msg: '知识是不断的学习的'
                }
            })
    
    
    </script>
</body>
</html>
