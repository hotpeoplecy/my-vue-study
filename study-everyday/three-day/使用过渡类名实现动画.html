<head>

    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>

            .v-enter,
            .v-leave-to {
                opacity: 0;
                transform: translateY(300px);
            }
    
            .v-enter-active,
            .v-leave-active {
                transition: all 0.8s ease;
            }
        
    
        
</style>
</head>
<body>

    <div id="app">
        <input type="button" value="点我试试" @click="flag= !flag">
        <transition>
            <h3 v-if="flag">周旭是个大傻逼</h3>
        </transition>
      
    </div>

   <script>
   
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {},
        })
   
   
   </script>


    
</body>
</html>
