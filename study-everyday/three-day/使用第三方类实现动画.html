<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="lib/animate.css">
</head>
<body>
    <div id="app">
        <input type="button" value="点我试试" @click=flag=!flag>
        <!-- 第一种方法： -->
        <!-- zoomOut:为animated.css文档里面的单词，可以写在这里直接用 -->
        <!-- <transition enter-active-class= "animated zoomOut" leave-active-class = "animated bounceInDown">
                <h1 v-show="flag"> 你是一头猪</h1>
        </transition> -->


         <!-- 使用 :duration="毫秒值" 来统一设置 入场 和 离场 时候的动画时长 -->
        <!-- 第二种方法 -->
        <!-- <transition enter-active-class = "animated bounceIn" leave-active-class = "bounceInDown" :duration = "200">
            <h1 v-show="flag">你是一头猪 </h1>
        </transition> -->

        <!-- 第三种方法 -->
         <!-- 使用  :duration="{ enter: 200, leave: 400 }"  来分别设置 入场的时长 和 离场的时长  -->
         <transition 
         enter-active-class="bounceIn" 
         leave-active-class="bounceOut" 
         :duration="{ enter: 200, leave: 400 }">
           <h3 v-if="flag" class="animated">这是一个H3</h3>
         </transition> 
       </div>
       

    </div>
    
    <script>

            var vm = new Vue({
                el: '#app',
                data: {
                    flag: false
                },
                methods: {},
            })
    
    
    
    </script>
</body>
</html>
