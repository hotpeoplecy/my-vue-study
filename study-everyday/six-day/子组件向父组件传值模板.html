<html lang="en">
<head>

<body>

    <div id="app"></div>
    <template id="temp">
        <input type="button" value="点我就接收父组件传过来的值" @click="sendMsg">
    </template>
    <script>
        
        var com1 = {
            template: '#temp',
            dat() {
                return {
                    msg: '我是子组件中传递给父组件的数据'
                }
            },
            methods: {
                sendMsg() {
                    this.$emit('func', this.msg)
                }
            } 
        }
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            msgFormSon: '',
            getMsgFormSon(data) {
                this.msgFormSon = data,
                console.log(this.msgFormSon)
            },
            components: {
                com1
            }
        })
    
    
    </script>
    
</body>
</html>
